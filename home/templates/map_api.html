<!DOCTYPE html>
<html>
  <head>
    <title>My Google Maps Demo</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW48eISzgNTgJyLnR3vPWKhCAUxi3gY0Y"></script>
    <script>
      function initMap() {
        var myLatLng = { lat: 53.1424, lng: -7.6921};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 8
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Dublin'
        });
      }
    </script>
  </head>
  <body>
    <h1>My Google Maps Demo</h1>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW48eISzgNTgJyLnR3vPWKhCAUxi3gY0Y&callback=initMap"></script>
  </body>
</html>
